<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <script src="./script.js" defer></script>
    <title>MemSlider</title>
  </head>
  <body>
    <section>
      <div class="slider">
        <div class="slide active">
          <div class="slice__image slide-1"></div>
          <div class="slide__title">hello slide 1</div>
        </div>
        <div class="slide">
          <div class="slice__image slide-2"></div>
          <div class="slide__title">hello slide 2</div>
        </div>
        <div class="slide">
          <div class="slice__image slide-3"></div>
          <div class="slide__title">hello slide 3</div>
        </div>
        <div class="slide">
          <div class="slice__image slide-4"></div>
          <div class="slide__title">hello slide 4</div>
        </div>
      </div>
      <div class="slider__buttons">
        <div class="button__wrapper">
          <button class="button next">
            <!-- <object type="image/svg+xml" data="icons/arrow-right.svg"></object> -->
          </button>
        </div>
        <div class="button__wrapper">
          <button class="button prev">
            <!-- <object
              class="prev"
              type="image/svg+xml"
              data="icons/arrow-right.svg"
            ></object> -->
          </button>
        </div>
      </div>
      <div class="slider__dots"></div>
    </section>
  </body>
</html>
