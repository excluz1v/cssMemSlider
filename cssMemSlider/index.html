<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <script src="./script.js" defer></script>
    <title>MemSlider</title>
  </head>
  <body>
    <section>
      <div class="slider">
        <div class="slide active">
          <div class="slice__image slide-1"></div>
        </div>
        <div class="slide">
          <div class="slice__image slide-2"></div>
        </div>
        <div class="slide">
          <div class="slice__image slide-3"></div>
        </div>
        <div class="slide">
          <div class="slice__image slide-4"></div>
        </div>
      </div>
      <div class="slider__footer">
        <div class="slider__text">
          <div class="text">Мем про охранника</div>
          <div class="text">Мем про ведьмака</div>
          <div class="text">Мем про начальника</div>
          <div class="text">Мем про Гарри Поттера</div>
        </div>
        <div class="slider__buttons">
          <button class="button prev"></button>
          <div class="slider__dots"></div>
          <button class="button next"></button>
        </div>
      </div>
    </section>
  </body>
</html>
